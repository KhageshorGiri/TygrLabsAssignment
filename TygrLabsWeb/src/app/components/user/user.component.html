<div class="container">
  <div class="card shadow-lg p-3">
    <div class="card-body">
      <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#userModal"
        (click) = "cleanFormForNewUser()">Add New User</button>
        <hr class="bg-info" />
      </div>

      <div>
        <div class="table-responsive">
          <table class="table tble-sm table-striped table-bordred" id="userDetailsIndexTable">
            <thead>
              <tr>
                <th>S.N</th>
                <th> First Name </th>
                <th> Last name</th>
                <th *ngFor="let field of dynamicFields">{{ field }}</th> <!-- Render dynamic field headers -->
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of allusers">
                <td>{{ user.ID }}</td>
                <td>{{ user.FirstName }}</td>
                <td>{{ user.LastName }}</td>
                <td *ngFor="let field of dynamicFields">{{ user[field] }}</td>
                <td>
                  <button class="btn btn-sm btn-info" 
                  data-bs-toggle="modal" data-bs-target="#userModal"
                  (click)="loadUserData(user.ID)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="deleteUser(user.ID)">Delete</button>
                  <!-- Add more action buttons if needed -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="userModalLabel"> {{formTitle}} User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" id="userForm">
          <div class="form-group">
            <label for="idInput">ID</label>
            <input type="number" class="form-control" id="idInput" formControlName="ID" placeholder="Enter ID" required>
          </div>
          <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input type="text" class="form-control" id="firstNameInput" formControlName="FirstName" placeholder="Enter First Name" required>
          </div>
          <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input type="text" class="form-control" id="lastNameInput" formControlName="LastName" placeholder="Enter Last Name" required>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
